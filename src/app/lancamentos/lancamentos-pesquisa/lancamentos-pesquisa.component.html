<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="col-12">
      <label class="font-bold block mb-2">Descrição</label>
      <input pInputText [fluid]="true" type="text">
    </div>

    <div class="col-12">
      <label class="font-bold block mb-2">Vencimento</label>
        <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" dateFormat="dd/mm/yy"/>

        <label class="font-bold block mb-2" >Até</label>
        <p-datepicker [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" dateFormat="dd/mm/yy"/>

      <div class="col-12">
        <p-button type="submit" label="Pesquisar" severity="info"/>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <app-lancamento-grid [lancamentos]="lancamentos"></app-lancamento-grid>
      </div>
    </div>
    <div class="grid col-12">
      <a pButton label="Novo Lançamento" severity="info"></a>
    </div>

  </div>
</div>
