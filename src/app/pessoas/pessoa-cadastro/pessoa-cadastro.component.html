<div class="container">
  <form (ngSubmit)="salvar()" [formGroup]="formulario">
    <div class="grid">
      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="col-12">
        <label class="font-bold block mb-2">Nome</label>
        <input pInputText [fluid]="true" type="text" formControlName="nome">

        <app-message [control]="formulario.get('nome')" error="required" text="Informe um nome"></app-message>
        <app-message [control]="formulario.get('nome')" error="minlength"
          text="Tamanho minimo é 5 caracters"></app-message>
      </div>

      <div class="col-12 md:col-9" formGroupName="endereco">
        <label class="font-bold block mb-2">Logradouro</label>
        <input pInputText [fluid]="true" type="text" formControlName="logradouro">

        <!-- <app-message [control]="formulario.get('logradouro')" error="required"
          text="Informe um logradouro"></app-message> -->
      </div>

      <div class="col-12 md:col-3" formGroupName="endereco">
        <label class="font-bold block mb-2">Número</label>
        <input pInputText [fluid]="true" type="text"  formControlName="numero">

        <app-message [control]="formulario.get('endereco')" error="required" text="Informe um numero"></app-message>
      </div>

      <div class="col-12 md:col-4" formGroupName="endereco">
        <label class="font-bold block mb-2">Complemento</label>
        <input type="text" pInputText [fluid]="true" formControlName="complemento">
      </div>

      <div class="col-12 md:col-4" formGroupName="endereco">
        <label class="font-bold block mb-2">Bairro</label>
        <input type="text" pInputText [fluid]="true" formControlName="bairro">

        <app-message [control]="formulario.get('endereco')" error="required" text="Informe um bairro"></app-message>
      </div>

      <div class="col-12 md:col-4" formGroupName="endereco">
        <label class="font-bold block mb-2">CEP</label>
        <p-inputmask mask="99999-999" placeholder="00000-000" formControlName="cep" />

        <app-message [control]="formulario.get('endereco')" error="required" text="Informe um CEP"></app-message>
      </div>

      <div class="col-12 md:col-6" formGroupName="endereco">
        <label class="font-bold block mb-2">Cidade</label>
        <input type="text" pInputText [fluid]="true" name="cidade" formControlName="cidade">

      </div>

      <div class="col-12 md:col-6" formGroupName="endereco">
        <label class="font-bold block mb-2">Estado</label>
        <input type="text" pInputText [fluid]="true" formControlName="estado" />
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" severity="info" icon="pi pi-save" iconPos="right"
          [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" severity="info" icon="pi pi-plus" iconPos="right"
          (click)="novo()"></button>
        <a routerLink="/pessoas">Voltar para pesquisa</a>

      </div>

    </div>
  </form>
</div>
