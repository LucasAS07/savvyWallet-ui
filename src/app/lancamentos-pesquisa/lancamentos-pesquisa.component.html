<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="col-12">
      <label>Descrição</label>
      <input pInputText [fluid]="true" type="text">
    </div>

    <div class="col-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 100px">

      <label>Até</label>
      <input pInputText type="text" style="width: 100px">

      <div class="col-12">
        <p-button type="submit" label="Pesquisar" severity="info"/>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table [value]="lancamentos" stripedRows [paginator]="true" [rows]="2" [rowsPerPageOptions]="[10,20,30]"
          responsiveLayout="stack" [tableStyle]="{'min-width': '50rem'}">
          <ng-template #header>
            <tr>
              <th pSortableColumn="tipo" style="width:20%">
                Tipo <p-sortIcon field="tipo" />
              </th>
              <th pSortableColumn="pessoa" style="width:20%">
                Nome <p-sortIcon field="pessoa" /></th>
              <th pSortableColumn="descricao" style="width:20%">
                Descrição <p-sortIcon field="descricao" /></th>
              <th pSortableColumn="dataVencimento" style="width:20%">
                Data Vencimento <p-sortIcon field="dataVencimento" /></th>
              <th pSortableColumn="dataPagamento" style="width:20%">
                Data Pagamento <p-sortIcon field="dataPagamento" /></th>
              <th pSortableColumn="valor" style="width:20%">
                Valor <p-sortIcon field="valor" /></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.tipo}}</td>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td>{{lancamento.dataVencimento}}</td>
              <td>{{lancamento.dataPagamento}}</td>
              <td [ngStyle]="conditionalType(lancamento)">
                {{lancamento.valor}}
              </td>
              <td class="col-acoes" style="display: block">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" severity="info"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" severity="info"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="grid col-12">
      <a pButton label="Novo Lançamento" severity="info"></a>
    </div>

  </div>
</div>
